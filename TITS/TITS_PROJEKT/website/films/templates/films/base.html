<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Films {% endblock %}</title>
    {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type ="text/css" href="{% static 'films/style.css' %}" />
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle = "collapse" data-target = " #topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
               href="/">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span> &nbsp; Filmy

            </a>
        </div>

        <! -- ITEMS --!>
        <div class="collapse navbar-collapse" id = "topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="/films/">
                        <span class="glyphicon glyphicon-film" aria-hidden="true"></span> &nbsp; Films
                    </a>

                </li>

                <li class="">
                    <a href="/films/series/">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span> &nbsp; Series
                    </a>

                </li>
                <li class="">
                    <a href="/films/">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span> &nbsp; Actors
                    </a>

                </li>

            </ul>


            <ul class="nav navbar-nav navbar-right">

                <li class="">
                    {% if user.is_authenticated %}
                    <a href="/films/add/">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> &nbsp; Add Film
                    </a>

                </li>
                <li class="">

                    <a href="/films/series/add/">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> &nbsp; Add Series
                    </a>

                </li>

                 <li class="">

                     <a href="{% url 'logout' %}">
                     <span class="glyphicon glyphicon-off" aria-hidden="true"></span> &nbsp;Hi {{ user.username }} Log out
                     </a>
                     {% else %}
                     <li class="">
                        <a href="{% url 'login' %}">
                        <span class="glyphicon glyphicon-on" aria-hidden="true"></span> &nbsp; Log in
                        </a>
            </li>
                <li class="">
                        <a href="/films/signup/">
                        <span class="glyphicon glyphicon-on" aria-hidden="true"></span> &nbsp; Sign Up
                        </a>
                     {% endif %}
                </li>

            </ul>
        </div>

    </div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
